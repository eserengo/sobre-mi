<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League Spartan:wght@700&display=swap">
  <link rel="stylesheet" href="./src/styles.css">
  <script src="./src/main.js" defer></script>
  <title>Calculadora</title>
</head>
<body>

  <!-- titulo -->
  <header>
    <h1>CALCULADORA</h1>
  </header>
  
  <main>

    <!-- el primer input de tipo texto para que el usuario ingrese un valor con su correspondiente label -->
    <section>
      <label
        for="primerOperando">
        Ingrese un numero
      </label>
      <input
        type="text"
        id="primerOperando"
        autocomplete="off"
        spellcheck="false"
        size="9"
        maxlength="9"
      >
    </section>

    <!-- un elemento tipo select para seleccionar un operador tambien con un label asociado -->
    <section>
      <label
        for="operador">
        Seleccione un operador
      </label>
      <select
        id="operador"
      >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">&div;</option>
      </select>
    </section>

    <!-- el segundo input de tipo texto para que el usuario ingrese otro valor con su correspondiente label -->
    <section>
      <label
        for="segundoOperando">
        Ingrese un numero
      </label>
      <input
        type="text"
        id="segundoOperando"
        autocomplete="off"
        spellcheck="false"
        size="9"
        maxlength="9"
      >
    </section>

    <!-- botones para calcular o borrar los datos ingresados -->
    <section>
      <button
        type="button"
        id="calcular"
        class="boton primario"
      >
      calcular
      </button>
      <button
        type="button"
        id="borrar"
        class="boton secundario">
        borrar
      </button>
    </section>

    <!-- se muestra el resultado con un input tipo texto tambien pero esta desabilitado -->
    <section>
      <label
        for="resultado">
        El resultado es:
      </label>
      <input
        type="text"
        id="resultado"
        size="12"
        disabled>
      </input>
    </section>
  </main>

  <!-- info al pie de pagina -->
  <footer>

  </footer>
</body>
</html>
